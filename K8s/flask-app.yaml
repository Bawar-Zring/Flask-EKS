apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-temp
  template:
    metadata:
      labels:
        app: flask-temp
    spec:
      containers:
        - name: flask
          image: b4w4rzr1ng/my-flask-app:v1
          ports:
            - containerPort: 5000
          env:
            - name: POSTGRES_USER
              value: "admin_test"
            - name: POSTGRES_PASSWORD
              value: "Admin1234"
            - name: POSTGRES_DB
              value: "testdb"
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: aws-endpoints
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              value: "5432"
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: aws-endpoints
                  key: REDIS_HOST
            - name: REDIS_PORT
              value: "6379"
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-temp
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: NodePort
